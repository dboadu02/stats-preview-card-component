<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link href="style.css" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="container">
      <div class="details">
        <div>
          <h1 class="main">Get <span id="diff">insights</span> that help your building grow.</h1>
        </div>
        <div>
          <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="grid-column">
          <div class="flow">
            <h1 class="stat">10k+</h1>
            <p class="main-paragraph">COMPANIES</p>
          </div>
          <div class="flow">
            <h1 class="stat">314</h1>
            <p class="main-paragraph">TEMPLATES</p>
          </div>
          <div class="flow">
            <h1 class="stat">12M+</h1>
            <p class="main-paragraph">QUERIES</p>
          </div>
        </div>

      </div>
      <div class="img_container">
        <img src="./images/image-header-desktop.jpg">
        <div class="image-overlay"></div>

      </div>

    </div>
  
</body>
</html>
